<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        nav {
            background: #f0f0f0;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #0066cc;
        }
        .content {
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <h1>
        Welcome to Computer Science Introduction, choose one of the pages to read
    </h1>

    <nav>
        <a href="{% url 'page1' %}">Page 1</a> |
        <a href="{% url 'page2' %}">Page 2</a> |
        <a href="{% url 'page3' %}">Page 3</a> |
        <a href="{% url 'page4' %}">Page 4</a> |
        <a href="{% url 'page5' %}">Page 5</a>
    </nav>
    <div class="content">

        {% block content %}{% endblock %}
    </div>
</body>
</html>
